<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
